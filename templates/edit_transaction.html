<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Transaction</title>
</head>
<body>
    <h1>Edit Transaction</h1>
    <form method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ transaction.date }}" required><br>

        <label for="type">Type:</label>
        <select id="type" name="type" required>
            <option value="Income" {% if transaction.type == 'Income' %}selected{% endif %}>Income</option>
            <option value="Expense" {% if transaction.type == 'Expense' %}selected{% endif %}>Expense</option>
        </select><br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ transaction.category }}" required><br>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" name="amount" value="{{ transaction.amount }}" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ transaction.description }}</textarea><br>

        <button type="submit" class="btn">Save Changes</button>
        <a href="{{ url_for('index') }}" class="btn">Cancel</a>
    </form>
</body>
</html>
